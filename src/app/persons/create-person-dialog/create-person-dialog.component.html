<form autocomplete="off" #createPersonForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewPerson" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
        <div class="row-fluid">
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput name="name" placeholder="姓名" 
                        required minlength="2" maxlength="32" [(ngModel)]="person.name"/>
                </mat-form-field>
                <mat-form-field>
                    <input matInput name="emailAddress" placeholder="电子邮箱"
                         required type="email" minlength="2" maxlength="32" [(ngModel)]="person.emailAddress"/>
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput name="address" placeholder="地址"
                    [(ngModel)]="person.address" ></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
        <button mat-button type="button"  [disabled]="saving" (click)="close(false)">
          {{ "Cancel" | localize }}
        </button>
        <button
          mat-flat-button
          type="submit"
          flex="15"
          color="primary"
          [disabled]="!createPersonForm.form.valid || saving"
        >
          {{ "Save" | localize }}
        </button>
      </div>
</form>
